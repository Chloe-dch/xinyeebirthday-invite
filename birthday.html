<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>生日邀请</title>
    <style>
        body {
            background: url('https://i.imgur.com/4YQc7Uk.jpg') no-repeat center center/cover; /* 草莓熊背景 */
            text-align: center;
            font-family: 'Comic Sans MS', cursive, sans-serif;
            color: #ff4d6d;
            margin: 0;
            padding: 0;
        }
        .container {
            padding: 20px;
        }
        .title {
            font-size: 2.5em;
            font-weight: bold;
            text-shadow: 3px 3px 5px rgba(255, 0, 102, 0.5);
        }
        .photo {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            border: 5px solid white;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
            animation: bounce 2s infinite alternate;
        }
        @keyframes bounce {
            0% { transform: translateY(0); }
            100% { transform: translateY(-10px); }
        }
        .invite-text {
            font-size: 1.5em;
            margin: 20px 0;
        }
        .button {
            background-color: #ff4d6d;
            color: white;
            padding: 15px 30px;
            font-size: 1.2em;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            transition: 0.3s;
        }
        .button:hover {
            background-color: #ff80a6;
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="title">🎂 生日派对邀请 🎂</h1>
        <img src="your-photo.jpg" alt="主角照片" class="photo">
        <p class="invite-text">邀请你来参加我的生日派对！🎉</p>
        <button class="button" onclick="shareInvite()">📩 立即分享</button>
    </div>

    <script>
        function shareInvite() {
            let text = "🎂 我邀请你来参加我的生日派对！快来和我一起庆祝吧！🎉";
            let url = "https://your-invite-link.com";
            window.open(`https://api.whatsapp.com/send?text=${encodeURIComponent(text + ' ' + url)}`);
        }
    </script>
</body>
</html>
